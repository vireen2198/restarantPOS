<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./images/th.jpg">
    <link rel="stylesheet" href="./stylesheets/login.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="parent-container">
        <form class="login-parent-container">
            <h3 class="login-header">
                LOGIN
            </h3>
            <input type="text" name="" id="" placeholder="username" required minlength="3" maxlength="20">
            <input type="password" name="" id="" placeholder="password" required minlength="3" maxlength="20">
            <input type="button" value="login" id="submit-btn">
            <div class="forgot-password-parent">
                <p>forgot password?</p>
                <a href="">reset password here</a>
            </div>
        </form>
    </div>
    <div class="server-message-parent">
        <div class="cross-container">
            
                <span class="cross">x</span>
          
            
        </div>
        <div class="server-message-container">
            <p class="server-text">invalid username or password</p>
        </div>
    </div>
</body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascripts/login.js"></script>
</html>
