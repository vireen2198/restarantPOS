<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/th.jpg" />
    <link rel="stylesheet" href="./stylesheets/index.css" />
    <link rel="stylesheet" href="./stylesheets/single-table-order.css" />
    <title>Products Page</title>
  </head>
  <body>
    <div class="page-wrapper">
      <nav>
        <a href="./index.html">
          <ion-icon name="home"></ion-icon>
          home
        </a>
        <a href="./products-page.html">
          <ion-icon name="fast-food"></ion-icon>
          products
        </a>
        <a href="http://">
          <ion-icon name="layers"></ion-icon>

          transactions
        </a>
        <a href="./cashier.html" class="current-page-active">
          <ion-icon name="cash"></ion-icon>
          cashier
        </a>
        <a href="./settings.html">
          <ion-icon name="settings"></ion-icon>
          settings
        </a>
      </nav>
      <div class="content-wrapper">
        <div class="greeting-time-container">
          <p class="greeting-admin"></p>
          <ion-icon name="power-sharp" class="log-out-button"></ion-icon>
          <p class="date-time-text"></p>
        </div>
        <div class="current-page-add-new-wrapper">
          <a class="current-page">single table order</a>
          <input
            type="button"
            value="Back to All Tables"
            id="add-new-product-btn"
          />
        </div>
        <div class="single-table-order-parent">
          <div class="table-number-total-container">
            <h3 class="table-number-header"></h3>
            <div class="current-table-total-wrapper">
              <div class="current-table-total-container">
                <p>your current bill:</p>
                <p class="current-table-total">rm</p>
              </div>
              <input type="button" value="pay now" id="pay-now-btn" />
            </div>
          </div>
          <p class="current-table-order">current table order</p>
          <div class="menu-current-order-container">
            <table class="current-order-container"></table>

            <div class="menu-container">
              <div class="menu-search-pagination-parent">
                <h3 class="products-menu">products menu</h3>
                <input
                  type="search"
                  name=""
                  id="search-product-input"
                  placeholder="search product here..."
                />
                <select name="" id="pagination-button-select">
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                </select>
              </div>
              <div class="menu-container-parent"></div>
              <div class="pagination-button-container">
                <ion-icon
                  name="chevron-back-outline"
                  class="back-Btn"
                ></ion-icon>
                <p class="number-of-page-current-page"></p>
                <ion-icon
                  name="chevron-forward-outline"
                  class="next-Btn"
                ></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascripts/singleTableOrder.js" defer></script>
  </body>
</html>
